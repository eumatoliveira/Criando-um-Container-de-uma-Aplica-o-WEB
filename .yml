services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Senha123
      MYSQL_DATABASE: minha_base
      MYSQL_USER: usuario
      MYSQL_PASSWORD: senha
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  web:
    build: .
    container_name: flask-web
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    restart: on-failure

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    restart: always

volumes:
  db_data:
